<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <header>
    <h1>To-Do List</h1>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>

  <form id="todo-form">
    <input type="text" id="task-input" placeholder="Enter task..." required>
    <input type="date" id="date-input" required>
    <button type="submit">Add</button>
  </form>

  <div class="stats">
    <p>Total: <span id="total-count">0</span></p>
    <p>Completed: <span id="completed-count">0</span></p>
  </div>

  <div class="progress-bar">
    <div id="progress"></div>
  </div>

  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="active">Active</button>
    <button data-filter="completed">Completed</button>
  </div>

  <ul id="task-list"></ul>
  <p id="empty-state">No tasks yet ðŸš€</p>
</div>

<script src="js/script.js"></script>
</body>
</html>
